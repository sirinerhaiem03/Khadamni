<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analytics - Khadamni</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="sidebar recruiter">
     <div class="logo">
        <i class="fas fa-briefcase"></i>
        <span>KHADAMNI</span>
  
     
    </div>
    <div class="profile">
        <div class="avatar"><i class="fas fa-user-tie"></i></div>
        <div class="profile-info"><strong id="recName">Recruteur</strong><small>Compte recruteur</small></div>
    </div>
    <nav class="nav-menu">
        <a href="recruiter_home.html" class="nav-item"><i class="fas fa-home"></i><span>Accueil Recruteur</span></a>
        <a href="post_job.html" class="nav-item"><i class="fas fa-plus-circle"></i><span>Poster Offre</span></a>
        <a href="manage_jobs.html" class="nav-item"><i class="fas fa-briefcase"></i><span>Gérer Offres</span></a>
        <a href="candidates.html" class="nav-item"><i class="fas fa-users"></i><span>Candidats</span></a>
        <a href="analytics.html" class="nav-item active"><i class="fas fa-chart-line"></i><span>Analytics</span></a>
       
    </nav>
</div>

<div class="main-content">
    <header class="top-bar">
        <div class="header-left"><button class="toggle-sidebar" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button><h2>Analytics</h2></div>
        <div class="header-right"><div class="user-pill"><i class="fas fa-user-circle"></i><span id="currentUserEmail">Recruiter</span></div><button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i>&nbsp;Deconnexion</button></div>
    </header>

    <div class="container">
        <div class="section-header">
            <h1>Analytics</h1>
            <p>Indicateurs pour vos offres (demo)</p>
        </div>

        <div class="results-card">
            <div class="card-header"><i class="fas fa-chart-bar"></i><h3>Vue rapide</h3></div>
            <div class="content">
                    <div id="analyticsStats">Chargement des indicateurs...</div>
                    <div style="margin-top:14px; background:#fff; padding:12px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.04)">
                        <h4 style="margin:0 0 8px 0">Candidatures par offre (vos offres)</h4>
                        <canvas id="applicantsChart" height="120"></canvas>
                    </div>
            </div>
        </div>
    </div>
</div>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
<script>
    try{
        const u=JSON.parse(localStorage.getItem('kh_current_user'));
        if(!u||u.role!=='recruiter') window.location.href='login.html';
        if(u&&u.email){ document.getElementById('currentUserEmail').textContent=u.email; const rn=document.getElementById('recName'); if(rn) rn.textContent = u.email.split('@')[0]; }
    }catch(e){}

    // basic analytics from saved jobs + JOBS
    try{
        if (typeof loadSavedJobs === 'function') loadSavedJobs();
        const saved = JSON.parse(localStorage.getItem('kh_jobs') || '[]');
        const totalJobs = Array.isArray(window.JOBS) ? window.JOBS.length : 0;
        const recruiterJobs = Array.isArray(saved) ? saved.length : 0;
        const applicants = JSON.parse(localStorage.getItem('kh_applicants')||'[]');
        const totalApplicants = Array.isArray(applicants) ? applicants.length : 0;
        const avgSalary = totalJobs ? Math.round(window.JOBS.reduce((s,j)=>s + (j.salary||0), 0) / totalJobs) : 0;
        const el = document.getElementById('analyticsStats');
        if (!el) return;
        el.innerHTML = `
            <div style="display:flex;gap:18px;flex-wrap:wrap">
                <div style="flex:1;min-width:220px;padding:12px;background:#fff;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)">
                    <strong>Total offres visibles</strong>
                    <div style="font-size:1.6rem;margin-top:8px">${totalJobs}</div>
                </div>
                <div style="flex:1;min-width:220px;padding:12px;background:#fff;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)">
                    <strong>Vos offres (recruteur)</strong>
                    <div style="font-size:1.6rem;margin-top:8px">${recruiterJobs}</div>
                </div>
                <div style="flex:1;min-width:220px;padding:12px;background:#fff;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)">
                    <strong>Candidatures totales</strong>
                    <div style="font-size:1.6rem;margin-top:8px">${totalApplicants}</div>
                </div>
                <div style="flex:1;min-width:220px;padding:12px;background:#fff;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)">
                    <strong>Salaire moyen</strong>
                    <div style="font-size:1.6rem;margin-top:8px">${avgSalary.toLocaleString('fr-FR')} €</div>
                </div>
            </div>
            <div style="margin-top:16px;color:var(--text-light)">Les chiffres sont des indicateurs demo basés sur les offres côté client.</div>
        `;
        // draw chart if function available
        try { if (typeof renderApplicantsChart === 'function') renderApplicantsChart(); } catch(e) { console.warn('chart error', e); }
    }catch(e){ console.warn(e); }
</script>
</body>
</html>
