<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analytics - Khadamni</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="sidebar recruiter">
     <div class="logo">
        <i class="fas fa-briefcase"></i>
        <span>KHADAMNI</span>
  
     
    </div>
    <div class="profile">
        <div class="avatar"><i class="fas fa-user-tie"></i></div>
        <div class="profile-info"><strong id="recName">Recruteur</strong><small>Compte recruteur</small></div>
    </div>
    <nav class="nav-menu">
        <a href="recruiter_home.html" class="nav-item"><i class="fas fa-home"></i><span>Accueil Recruteur</span></a>
        <a href="post_job.html" class="nav-item"><i class="fas fa-plus-circle"></i><span>Poster Offre</span></a>
        <a href="manage_jobs.html" class="nav-item"><i class="fas fa-briefcase"></i><span>Gérer Offres</span></a>
        <a href="candidates.html" class="nav-item"><i class="fas fa-users"></i><span>Candidats</span></a>
        <a href="analytics.html" class="nav-item active"><i class="fas fa-chart-line"></i><span>Analytics</span></a>
       
    </nav>
</div>

<div class="main-content">
    <header class="top-bar">
        <div class="header-left"><button class="toggle-sidebar" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button><h2>Analytics</h2></div>
        <div class="header-right"><div class="user-pill"><i class="fas fa-user-circle"></i><span id="currentUserEmail">Recruiter</span></div><button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i>&nbsp;Deconnexion</button></div>
    </header>

    <div class="container">
        <div class="section-header">
            <h1>Analytics</h1>
            <p>Indicateurs pour vos offres (demo)</p>
        </div>

        <div class="analytics-grid">
            <div class="stat-card stat-card-primary">
                <div class="stat-icon">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Total offres visibles</div>
                    <div class="stat-value" id="statTotalJobs">0</div>
                </div>
            </div>
            
            <div class="stat-card stat-card-success">
                <div class="stat-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Vos offres (recruteur)</div>
                    <div class="stat-value" id="statRecruiterJobs">0</div>
                </div>
            </div>
            
            <div class="stat-card stat-card-info">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Candidatures totales</div>
                    <div class="stat-value" id="statTotalApplicants">0</div>
                </div>
            </div>
            
            <div class="stat-card stat-card-warning">
                <div class="stat-icon">
                    <i class="fas fa-euro-sign"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Salaire moyen</div>
                    <div class="stat-value" id="statAvgSalary">0 €</div>
                </div>
            </div>
        </div>

        <div class="results-card analytics-chart-card">
            <div class="card-header">
                <i class="fas fa-chart-line"></i>
                <h3>Candidatures par offre</h3>
            </div>
            <div class="content">
                <div class="chart-box">
                    <canvas id="applicantsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
<script>
    try{
        const u=JSON.parse(localStorage.getItem('kh_current_user'));
        if(!u||u.role!=='recruiter') window.location.href='login.html';
        if(u&&u.email){ document.getElementById('currentUserEmail').textContent=u.email; const rn=document.getElementById('recName'); if(rn) rn.textContent = u.email.split('@')[0]; }
    }catch(e){}

    // basic analytics from saved jobs + JOBS
    try{
        if (typeof loadSavedJobs === 'function') loadSavedJobs();
        const saved = JSON.parse(localStorage.getItem('kh_jobs') || '[]');
        const totalJobs = Array.isArray(window.JOBS) ? window.JOBS.length : 0;
        const recruiterJobs = Array.isArray(saved) ? saved.length : 0;
        const applicants = JSON.parse(localStorage.getItem('kh_applicants')||'[]');
        const totalApplicants = Array.isArray(applicants) ? applicants.length : 0;
        const avgSalary = totalJobs ? Math.round(window.JOBS.reduce((s,j)=>s + (j.salary||0), 0) / totalJobs) : 0;
        
        // Update stat cards with animation
        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const current = Math.floor(progress * (end - start) + start);
                element.textContent = current.toLocaleString('fr-FR');
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
        
        const totalJobsEl = document.getElementById('statTotalJobs');
        const recruiterJobsEl = document.getElementById('statRecruiterJobs');
        const totalApplicantsEl = document.getElementById('statTotalApplicants');
        const avgSalaryEl = document.getElementById('statAvgSalary');
        
        if (totalJobsEl) animateValue(totalJobsEl, 0, totalJobs, 1000);
        if (recruiterJobsEl) animateValue(recruiterJobsEl, 0, recruiterJobs, 1000);
        if (totalApplicantsEl) animateValue(totalApplicantsEl, 0, totalApplicants, 1000);
        if (avgSalaryEl) {
            setTimeout(() => {
                avgSalaryEl.textContent = avgSalary.toLocaleString('fr-FR') + ' €';
            }, 500);
        }
        
        // draw chart if function available
        try { 
            setTimeout(() => {
                if (typeof renderApplicantsChart === 'function') renderApplicantsChart(); 
            }, 300);
        } catch(e) { console.warn('chart error', e); }
    }catch(e){ console.warn(e); }
</script>
</body>
</html>
