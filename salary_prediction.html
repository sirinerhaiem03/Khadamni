<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction Salaire</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="sidebar">
    <div class="logo">
        <i class="fas fa-briefcase"></i>
        <span>KHADAMNI</span>
    </div>
    
    <nav class="nav-menu">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="fraud_detection.html" class="nav-item">
            <i class="fas fa-shield-alt"></i>
            <span>Détection Fraude</span>
        </a>
        <a href="location_recommendation.html" class="nav-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>Clustering Location</span>
        </a>
        <a href="salary_prediction.html" class="nav-item active">
            <i class="fas fa-dollar-sign"></i>
            <span>Prédiction Salaire</span>
        </a>
        <a href="job_recommendation.html" class="nav-item">
            <i class="fas fa-lightbulb"></i>
            <span>Recommandation</span>
        </a>
    </nav>
</div>

<div class="main-content">
    <header class="top-bar">
        <div class="header-left">
            <button class="toggle-sidebar" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <h2>Prédiction Salaire</h2>
        </div>
        <div class="header-right">
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <div class="container">
        <div class="section-header">
            <h1>Estimateur de Salaire</h1>
            <p>Prédisez votre rémunération basée sur vos caractéristiques professionnelles</p>
        </div>

        <div class="content-grid">
            <div class="form-card">
                <div class="card-header">
                    <i class="fas fa-calculator"></i>
                    <h3>Vos Caractéristiques</h3>
                </div>
                
               <form id="recommendationForm">

    <div class="form-group">
        <label><i class="fas fa-user-tie"></i> Job Title</label>
        <input type="text" id="job_title" placeholder="Ex: Data Scientist" required>
    </div>

    <div class="form-group">
        <label><i class="fas fa-chart-line"></i> Experience Level</label>
        <input type="text" id="experience_level" placeholder="Ex: Entry, Mid, Senior" required>
    </div>

    <div class="form-group">
        <label><i class="fas fa-briefcase"></i> Employment Type</label>
        <input type="text" id="employment_type" placeholder="Ex: Full-time, Part-time, Contract" required>
    </div>

    <div class="form-group">
        <label><i class="fas fa-house-laptop"></i> Remote Ratio</label>
        <input type="number" id="remote_ratio" placeholder="Ex: 0, 50, 100" min="0" max="100" required>
    </div>

    <div class="form-group">
        <label><i class="fas fa-map-marker-alt"></i> Company Location</label>
        <input type="text" id="company_location" placeholder="Ex: France, Germany, Remote" required>
    </div>

    <div class="form-group">
        <label><i class="fas fa-building"></i> Company Size</label>
        <input type="text" id="company_size" placeholder="Ex: Small, Medium, Large" required>
    </div>

    <button type="button" class="btn-primary" onclick="recommendJobs()">
        <i class="fas fa-search"></i> Get Job Recommendations
    </button>

</form>

            </div>

            <div class="results-card">
                <div class="card-header">
                    <i class="fas fa-chart-line"></i>
                    <h3>Estimation Salariale</h3>
                </div>
                
                <div id="reg_result" class="results-container">
                    <p class="placeholder">L'estimation apparaîtra ici</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
