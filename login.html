<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Khadamni</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-body">

<div class="auth-container">
    <!-- Left Side -->
    <div class="auth-left">
        <div class="auth-logo">
            <img src="images/logo.png" alt="Khadamni">
            <h1>Khadamni</h1>
        </div>
        <h2>Welcome <span>back</span></h2>
        <p>Sign in to access your account and discover AI-powered job opportunities.</p>
        <div class="auth-video">
            <i class="fas fa-play"></i>
        </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="auth-right">
        <div class="auth-form-wrapper">
            <h2>Sign In</h2>
            <p class="auth-subtitle">Enter your credentials to continue</p>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="login_email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="login_password" name="password" placeholder="••••••••" required>
                </div>

                <div class="form-remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Create one</a></p>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
