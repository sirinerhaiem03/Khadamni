<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Compte - Khadamni</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-body">

<div class="auth-container">
    <!-- Left Side -->
    <div class="auth-left">
        <div class="auth-logo">
            <img src="images/logo.png" alt="Khadamni">
            <h1>Khadamni</h1>
        </div>
        <h2>Start your <span>career journey</span></h2>
        <p>Join thousands of job seekers and recruiters using AI-powered tools to find the perfect match.</p>
        <div class="auth-video">
            <i class="fas fa-play"></i>
        </div>
    </div>

    <!-- Right Side - Register Form -->
    <div class="auth-right">
        <div class="auth-form-wrapper">
            <h2>Create Account</h2>
            <p class="auth-subtitle">Choose your role and start your journey</p>

            <!-- Role Selection -->
            <div class="role-selector">
                <label class="role-option">
                    <input type="radio" name="role" value="job_seeker" checked>
                    <div class="role-card">
                        <i class="fas fa-user"></i>
                        <span>Job Seeker</span>
                    </div>
                </label>
                <label class="role-option">
                    <input type="radio" name="role" value="recruiter">
                    <div class="role-card">
                        <i class="fas fa-building"></i>
                        <span>Recruiter</span>
                    </div>
                </label>
            </div>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                </div>

                <button type="submit" class="btn-register">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
